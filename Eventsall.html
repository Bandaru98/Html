<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Example</title>
    <style>
        #myElement {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 10px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>

       <!-- JavaScript Events are actions or occurrences that happen in the browser. They can be triggered by various user
     interactions or by the browser itself. -->

    <!-- 
    * onclick       -Triggered when an element is clicked.
    * onmouseover	-Fired when the mouse pointer moves over an element.
    * onmouseout    -Occurs when the mouse pointer leaves an element.
    * onkeydown 	-Fired when a key is pressed down.
    * onkeyup	    -Fired when a key is released.
    * onchange  	-Triggered when the value of an input element changes.
    * onload    	-Occurs when a page has finished loading.
    * onsubmit  	-Fired when a form is submitted.
    * onfocus   	-Occurs when an element gets focus.
    * onblur    	-Fired when an element loses focus. -->

    <h1>JavaScript Event Handling Example</h1>

    <!-- Button Click Event -->
    <button id="myButton">Click Me</button>

    <!-- Mouseover Event -->
    <div id="myElement">Hover Over Me</div>

    <!-- Input Field for Change, Focus, and Keydown Events -->
    <input type="text" id="myInput" placeholder="Type something">

    <!-- Form Submit Event -->
    <form id="myForm">
        <input type="text" name="name" placeholder="Enter your name">
        <button type="submit">Submit Form</button>
    </form>

    <script>
        // Click Event
        document.getElementById('myButton').addEventListener('click', function() {
            alert('Button clicked!');
        });

        // Mouseover Event
        document.getElementById('myElement').addEventListener('mouseover', function() {
            console.log('Mouse is over the element');
        });

        // Keydown Event on Input Field
        document.getElementById('myInput').addEventListener('keydown', function(event) {
            console.log(`Key pressed: ${event.key}`);
        });

        // Change Event on Input Field
        document.getElementById('myInput').addEventListener('change', function() {
            console.log('Input value changed to:', this.value);
        });

        // Focus Event on Input Field
        document.getElementById('myInput').addEventListener('focus', function() {
            console.log('Input field focused');
        });

        // Form Submit Event
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from submitting
            console.log('Form submitted!');
        });

        // Resize Event for Window
        window.addEventListener('resize', function() {
            console.log('Window resized');
        });

        // Scroll Event for Window
        window.addEventListener('scroll', function() {
            console.log('Page scrolled');
        });

        // Context Menu (Right Click) Event
        document.getElementById('myElement').addEventListener('contextmenu', function(event) {
            event.preventDefault(); // Prevent default context menu
            console.log('Right-clicked on the element');
        });

        // Load Event for Window
        window.addEventListener('load', function() {
            console.log('Page fully loaded');
        });

        // Double Click Event
        document.getElementById('myElement').addEventListener('dblclick', function() {
            console.log('Element double-clicked');
        });
    </script>

</body>
</html>
