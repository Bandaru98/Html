<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <!-- JavaScript Events are actions or occurrences that happen in the browser. They can be triggered by various user
     interactions or by the browser itself. -->

    <!-- 
    * onclick       -Triggered when an element is clicked.
    * onmouseover	-Fired when the mouse pointer moves over an element.
    * onmouseout    -Occurs when the mouse pointer leaves an element.
    * onkeydown 	-Fired when a key is pressed down.
    * onkeyup	    -Fired when a key is released.
    * onchange  	-Triggered when the value of an input element changes.
    * onload    	-Occurs when a page has finished loading.
    * onsubmit  	-Fired when a form is submitted.
    * onfocus   	-Occurs when an element gets focus.
    * onblur    	-Fired when an element loses focus. -->

<!-- onclick -->
    <button onclick="handleclick()">HandleClick button</button>
<!-- onkey -->
    <input type="text" onkeyup='changebg()' id='bgc'>
<!-- mouse -->
    <h3 id="ac" onmouseout='out()' onmouseover='over()'>OnMouseOutOver</h3>
    <h3 id="ab" onmouseup='up()' onmousedown='down()'>OnMouseUpDown</h3>
    <h3 id="ad" onmouseenter='seen()' onmouseleave='sele()'>OnMouseSeleaveSeenter</h3>

<!--  -->

    <script>
        //click
        function handleclick() {
            alert('Handle click button it is')
        }
        // key
        function changebg() {
            let x = document.getElementById('bgc')
            // x.innerText = 'Hello'
            x.style.backgroundColor ='rgb(125,35,0)'
        }
        //mouse--------------
  
        function over() {
            x = document.getElementById('ac')
            x.innerText = 'Click me ill change .....'
            x.style.backgroundColor = 'red'

        }
       
        function out() {
            x = document.getElementById('ac')
            x.innerText = 'Yes I changed now'
             x.style.backgroundColor = 'blue'
        }
        function up() {
            x = document.getElementById('ab')
            x.innerText = 'Mouseup .....'
            x.style.backgroundColor = 'yellow'

        }
    
        function down() {
            x = document.getElementById('ab')
            x.innerText = 'mousedown'
             x.style.backgroundColor = 'lightgreen'
        }
        function seen() {
            x = document.getElementById('ad')
            x.innerText = 'Seenter .....'
            x.style.backgroundColor = 'orange'

        }
        //out
        function sele() {
            x = document.getElementById('ad')
            x.innerText = 'seleave'
             x.style.backgroundColor = 'purple'
        }
    </script>
</body>

</html>
