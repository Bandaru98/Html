<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Slideshow</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .slideshow-container {
            position: relative;
            height: 100%;
            background-size: contain;
            background-position: center;
            /* overflow: hidden; */
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            background-size: cover;
            background-position: center;
        }

        .active {
            opacity: 1;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* header */

        header {
            margin: 0;
            background-color: black;
            border: 1px solid;
            height: 100px;
            clip-path: polygon(0% 0%, 75% 0%, 100% 50%, 75% 100%, 0% 100%);
            /* clip-path: polygon(0% 0%, 100% 0%, 100% 75%, 75% 75%, 75% 100%, 50% 75%, 0% 75%); */
        }

        header ul {
            display: grid;
            grid-template-columns: repeat(5, auto);
            justify-content: space-evenly;
        }

        header nav {
            margin: 3% 2%;
        }

        header a {
            text-decoration: none;
            color: white;
            font-size: 130%;
        }

        header a:hover {
            color: red;
        }

        body {
            background-image: url(./background1.jpeg);
            background-position: fixed;
            background-size: contain;

        }
    </style>
</head>

<body>
    <section>
        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Kids</a></li>
                    <li><a href="#">Jewllery</a></li>
                    <li><a href="#">Electronics</a></li>
                    <li><a href="#">Clothes</a></li>
                </ul>
            </nav>
        </header>
    </section>

    <div class="slideshow-container">
        <div class="slide" style="background-image: url('./background6.jpeg');"></div>
        <div class="slide" style="background-image: url('./background5.jpeg');"></div>
        <div class="slide" style="background-image: url('./background4.jpeg');"></div>

        <button class="prev" onclick="changeSlide(-1)">❮ Prev</button>
        <button class="next" onclick="changeSlide(1)">Next ❯</button>
    </div>

    
    <script>
        let slideIndex = 0;
        const slides = document.getElementsByClassName('slide');


        function changeSlide(n) {
            showSlide(slideIndex += n);
        }

        function showSlide(n) {
            if (n >= slides.length) {
                slideIndex = 0;
            }
            if (n < 0) {
                slideIndex = slides.length - 1;
            }

            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
            }

            slides[slideIndex].classList.add('active');
        }
    </script>
</body>

</html>
