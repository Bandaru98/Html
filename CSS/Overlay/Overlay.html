<!DOCTYPE html>
<html>

<head>
    <title>
        Image Overlay Icon using HTML and CSS
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Overlay</h1>
        <b>Image Overlay</b>
        <div class="img">
            <img src="./image.webp" alt="img">
            <div class="overlay">
                <a href="#" class="icon">
                    <!-- <i class="fa fa-user"></i> -->
                    <img src="./image.webp"
                    alt="img">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
