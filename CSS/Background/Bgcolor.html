<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h2 {
            background-color: #f3f3f9;
        }

        h3 {
            background-color: rgb(255, 0, 0);
        }

        h4 {
            background-color: orangered;
        }
    </style>
</head>

<body>
    <!-- Bg color -->
    <h2>The CSS background properties are used to add background effects for elements.</h2>
    <h3>The background-color property specifies the background color of an element.</h3>
    <h4>Set Color</h4>
</body>

</html>
