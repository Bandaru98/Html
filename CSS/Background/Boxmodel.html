<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: rgb(238, 157, 157);
            width: 300px;
            border: 15px solid yellowgreen;
            padding: 100px;
            margin: 20px;
            outline-style: solid;
            outline-width: thin;
            /* outline-color: red; */
            outline-offset: 15px;
        }
    </style>
</head>

<body>
    <!-- Box model & Outline -->
    <div>The CSS box model is essentially a box that wraps around every HTML element. It consists of: content, padding,
        borders and margins. The image below illustrates the box model</div>
</body>

</html>
