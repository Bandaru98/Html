<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Semantic HTML tags are used to define the meaning of the content they contain. Tags like <header>, <article>, and <footer> are semantic HTML tags, they specify the role of the content present on them. While <div> and <span> are typical examples of non-semantic HTML elements. -->
    <!-- Semantic--- meaningfull tags--- <header> , <footer> , <section> , <article> , <figure> and <figcaption> . -->
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Shop</li>
                <li>Cart</li>
            </ul>
        </nav>
    </header>


    <!-- non semantic - their is no meaning in this tags..<div> and <span> -->

    <div>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolor, dolores.</p>
        <h2>non semantic</h2>
        <div>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div>nonsemantic</div>
        <span>non semantic</span>
    </div>
</body>

</html>
